<style>
  .container-header .header {
    background-color: #ffffff;
    color: rgb(186, 15, 228);
    padding: 15px 20px;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
    border-bottom: 2px solid #b44fea;
}

  /* Estilização das linhas com status 'Desistente' */
  /* 18/11/2024 - 10:01 */
  .desistente {
    border: 0.125rem solid #cc3b2c; /* Borda vermelha */
  }

  .desistente td {
    background-color: #ffe6e6; /* Fundo levemente destacado */
    color: #cc3b2c; /* Texto vermelho */
  }

  /* Estilização do título no modal */
  .modal-header h3 {
    font-size: 1.5rem;
    margin: 0;
    color: #333;
    text-transform: uppercase;
  }

  /* Estilização das horas de início e fim */
  .modal-horarios {
    display: flex;
    justify-content: space-around;
    align-items: center;
    font-family: 'Roboto', sans-serif;
  }

  .modal-horarios label {
    font-weight: bold;
    font-size: 1rem;
    color: #555;
  }

  .modal-horarios input[type="time"] {
    font-size: 1rem;
    padding: 0.5rem;
    border-radius: 0.3125rem;
    border: 1px solid #ccc;
    width: 6.25rem;
    background-color: #fff;
  }

  /* Estilização do título 'Coristas' */
  .modal-coristas h4 {
    font-size: 1.3rem;
    margin: 0;
    color: #333;
    text-transform: uppercase;
  }

  /* Tabela de presença dos coristas */
  #studentTable {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 0.9375rem;
  }

  #studentTable th, #studentTable td {
    padding: 0.75rem;
    text-align: center;
    border: 1px solid #ddd;
  }

  #studentTable th {
    background-color: #008000; /* Verde para cabeçalhos */
    color: white;
    text-transform: uppercase;
    font-weight: bold;
  }

  /* Cores alternadas para as linhas da tabela */
  #studentTable tr:nth-child(odd) {
    background-color: #f0f0f0; /* Cinza claro */
  }

  #studentTable tr:nth-child(even) {
    background-color: #fff; /* Branco */
  }

  /* Estilização dos botões */
  .modal-actions {
    display: flex;
    justify-content: space-between;
    padding-top: 0.625rem;
  }

  .btn-save, .btn-close {
    color: white;
    border: none;
    padding: 0.75rem 1.25rem;
    border-radius: 0.3125rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn-save {
    background: linear-gradient(to right, #ff9ce6, #e245c7);
  }

  .btn-save:hover {
    background: linear-gradient(to right, #e245c7, #ff9ce6);
  }

  .btn-close {
    background: linear-gradient(to right, #b6e0fe, #9fc6fc);
  }

  .btn-close:hover {
    background: linear-gradient(to right, #9fc6fc, #b6e0fe);
  }

  /* Estilos para a .child-main-container */
  .child-main-container {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
    padding: 1.25rem;
    align-items: stretch;
  }

  /* Contêiner de layout para alinhar calendário e tabela */
  .child-main-container .month-container {
    display: flex;
    flex-wrap: wrap;
    gap: 0.625rem;
    width: 100%;
    margin-bottom: 1.25rem;
  }

  /* Estilos para o alignment-container */
  .alignment-container {
    display: flex;
    gap: 1.25rem;
    align-items: flex-start;
    margin-bottom: 1.25rem;
  }

  /* Flexbox: Lado a Lado */
  .alignment-container .checkbox-container {
    flex: 0 0 200px; /* Largura fixa */
  }

  .alignment-container .calendario-grid {
    flex: 1; /* Ocupa o restante do espaço */
  }

  /* Responsividade */
  @media (max-width: 768px) {
    .alignment-container {
      flex-direction: column; /* Alinha verticalmente */
    }

    .alignment-container .checkbox-container,
    .alignment-container .calendario-grid {
      flex: none;
      width: 100%;
    }
  }

  /* Contêiner para calendário e cards */
  .calendar-cards-container {
    display: flex;
    flex-direction: row; /* Alinha lado a lado */
    gap: 1.25rem; /* Espaço entre o calendário e os cards */
    flex: 1; /* Ocupa o restante do espaço disponível */
  }

  /* Contêiner para os cards */
  .cards-container {
    display: flex;
    flex-direction: column; /* Dispor os cards em coluna */
    gap: 1.0rem; /* Espaço entre os cards */
    width: 300px; /* Largura fixa para os cards */
  }

  /* Estilos para os cards */
  .card {
    background-color: #f9f9f9; /* Fundo claro */
    border: 0.0625rem solid #ddd; /* Borda leve */
    border-radius: 0.5rem; /* Bordas arredondadas */
    padding: 1rem; /* Espaçamento interno */
    box-shadow: 0 0.3125rem 0.625rem rgba(0, 0, 0, 0.1); /* Sombra suave */
    text-align: center; /* Centraliza o texto */
  }

  .card h3 {
    margin-bottom: 0.5rem; /* Espaço abaixo do título */
    font-size: 1.2rem; /* Tamanho do título */
    color: #333; /* Cor do título */
  }

  .card p {
    font-size: 1.5rem; /* Tamanho do texto */
    font-weight: bold; /* Negrito */
    color: #555; /* Cor do texto */
  }

  /* Responsividade */
  @media (max-width: 768px) {
    .alignment-container {
      flex-direction: column; /* Alinha verticalmente em telas menores */
    }

    .calendar-cards-container {
      flex-direction: column; /* Alinha verticalmente */
    }

    .cards-container {
      width: 100%; /* Ocupa toda a largura disponível */
    }
  }

  /* Estilos para os meses com gradiente */
  .month-container {
    display: flex; /* Altera para flexbox */
    flex-wrap: wrap; /* Permite quebrar linha se necessário em telas menores */
    gap: 0.625rem; /* Espaço entre os botões */
    width: 100%; /* Ocupar 100% da largura do contêiner */
    margin-bottom: 1.25rem; /* Espaço abaixo dos botões, se necessário */
  }

  /* Botões de meses com gradiente */
  .mes-button {
    flex: 1; /* Botões ocupam espaços iguais */
    padding: 0.625rem;
    font-size: 0.875rem;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-size: 200% 200%;
    animation: gradientShift 5s linear infinite;
    position: relative; /* Para o efeito de borda pulsante */
  }

  /* Trimestres com gradiente */
  .mes-button:nth-child(1),
  .mes-button:nth-child(2),
  .mes-button:nth-child(3) {
    background: linear-gradient(45deg, #ff9a9e, #fad0c4); /* Trimestre 1 */
  }

  .mes-button:nth-child(4),
  .mes-button:nth-child(5),
  .mes-button:nth-child(6) {
    background: linear-gradient(45deg, #a1c4fd, #c2e9fb); /* Trimestre 2 */
  }

  .mes-button:nth-child(7),
  .mes-button:nth-child(8),
  .mes-button:nth-child(9) {
    background: linear-gradient(45deg, #d4fc79, #96e6a1); /* Trimestre 3 */
  }

  .mes-button:nth-child(10),
  .mes-button:nth-child(11),
  .mes-button:nth-child(12) {
    background: linear-gradient(45deg, #fbc2eb, #a6c1ee); /* Trimestre 4 */
  }

  /* Botão ativo */
  .mes-button.active {
    border: 0.125rem solid #004085;
    animation: borderPulse 2s infinite;
  }

  /* Animação de borda pulsante */
  @keyframes borderPulse {
    0% {
      box-shadow: 0 0 0.3125rem rgba(0, 0, 255, 0.5);
    }
    50% {
      box-shadow: 0 0 1.25rem rgba(0, 0, 255, 1);
    }
    100% {
      box-shadow: 0 0 0.3125rem rgba(0, 0, 255, 0.5);
    }
  }

  /* Animação sutil de gradiente */
  @keyframes gradientShift {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /* Checkbox container */
  .checkbox-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 1.25rem;
    width: 100%; /* Ocupar toda a largura do contêiner */
    padding: 0.625rem;
    border-radius: 0.3125rem;
  }

  /* Estilos das checkboxes */
  .checkbox-label {
    display: flex;
    align-items: center;
    margin-bottom: 0.9375rem;
    cursor: pointer;
    font-size: 1rem;
    color: #333;
    position: relative; /* Para posicionar o custom checkbox */
  }

  .checkbox-input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
  }

  .checkbox-custom {
    width: 1.25rem;
    height: 1.25rem;
    border-radius: 0.25rem;
    margin-right: 0.625rem;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    background-color: #f0f0f0;
    position: relative;
  }

  .checkbox-input:checked + .checkbox-custom {
    background-color: #38ef7d;
    animation: pulse 1s infinite;
  }

  .checkbox-input:checked + .checkbox-custom::after {
    content: '';
    position: absolute;
    left: 0.375rem;
    top: 0.125rem;
    width: 0.3125rem;
    height: 0.625rem;
    border: solid white;
    border-width: 0 0.125rem 0.125rem 0;
    transform: rotate(45deg);
  }

  /* Contêiner da tabela de frequência, ocupando maior espaço */
  .TableFrequencia-container {
    flex-grow: 1; /* Toma o restante do espaço */
    padding: 1.25rem;
    border-radius: 0.5rem;
    box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.1);
    min-height: 13.125rem;
  }

  /* Filtros da tabela */
  .filter-container {
    display: flex;
    gap: 0.9375rem;
    margin-bottom: 0.625rem;
  }

  .filter-container label {
    font-weight: bold;
    margin-right: 0.3125rem;
  }

  .filter-container input {
    padding: 0.3125rem;
    border: 0.0625rem solid #ccc;
    border-radius: 0.25rem;
  }

  /* Estilo da tabela */
  #tabelaFrequencia {
    width: 100%;
    border-collapse: collapse;
  }

  #tabelaFrequencia th, #tabelaFrequencia td {
    padding: 0.625rem;
    border: 0.0625rem solid #ddd;
    text-align: center;
  }

  #tabelaFrequencia th {
    background-color: #008000;
    color: white;
    font-weight: bold;
  }

  /* Cores alternadas nas linhas da tabela */
  #tabelaFrequencia tbody tr:nth-child(odd) {
    background-color: #f0f0f0;
  }

  #tabelaFrequencia tbody tr:nth-child(even) {
    background-color: #fff;
  }

  /* Ajustes responsivos */
  @media (max-width: 768px) {
    .main-container {
      flex-direction: column;
    }

    .calendar-container, .TableFrequencia-container {
      width: 100%;
    }
  }

  /* Contêiner e Grade do Calendário Unificados */
  .calendar-container {
    width: 25rem; /* Largura do calendário */
    height: 13.125rem; /* Altura total do calendário */
    margin-top: 4.375rem; /* Espaçamento acima do calendário */
    box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.1);
    display: grid;
    grid-template-columns: repeat(7, 1fr); /* 7 colunas para os dias da semana */
    grid-auto-rows: 1.875rem; /* Altura automática das linhas */
    gap: 0; /* Remove o espaço entre as colunas e linhas */
    align-items: center;
    justify-items: center;
  }

  /* Ajuste do tamanho do grid e remoção de gaps */
  .calendario-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr); /* 7 colunas para os dias da semana */
    width: 25rem;  /* Definindo a largura do calendário */
    height: 11.5325rem; /* Definindo a altura total do calendário */
    gap: 0; /* Remove o espaço entre as colunas e linhas */
  }

  /* Estilos dos cabeçalhos dos dias da semana */
  .day-header {
    font-weight: bold;
    padding: 0.5rem 0;
    background-color: #f9f9f9;
    border: 0.0625rem solid #ddd;
    text-align: center;
  }

  /* Estilos dos dias do mês */
  .day {
    padding: 0.5rem 0;
    border: 0.0625rem solid #ddd;
    cursor: pointer;
    transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
  }

  /* Hover nos dias do mês */
  .day:hover {
    background-color: #f1f1f1;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
  }

  /* Estilo para finais de semana */
  .weekend {
    color: #d9534f;
    font-weight: bold;
    background-color: #f7e6e6;
  }

  /* Estilo para dias vazios antes do primeiro dia do mês */
  .vazio {
    visibility: hidden;
  }

  /* Estilo para dia atual */
  .dia-atual {
    background-color: #ffeeba;
    border-color: #ffc107;
    font-weight: bold;
  }

  /* Estilo para dia selecionado */
  .selecionado {
    background-color: #cce5ff;
    border-color: #004085;
  }

  /* Animação de pulsação */
  @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(56, 239, 125, 0.7);
    }
    70% {
      box-shadow: 0 0 0 0.625rem rgba(56, 239, 125, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(56, 239, 125, 0);
    }
  }
   /* Spinner de carregamento */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
