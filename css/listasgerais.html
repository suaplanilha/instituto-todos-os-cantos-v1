<style>


    /* (Estilos CSS permanecem inalterados) 
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    } */

    .painel-header .header {
    background-color: #ffffff;
    color: rgb(186, 15, 228);
    padding: 15px 20px;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
    border-bottom: 2px solid #b44fea;
    }


    /* Estilos do painel */
    .painel-container {
        background-color: white;
        padding: 20px;
        margin: 50px auto;
        width: 80%;
        max-width: 900px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    .form-group select, .form-group input[type="text"], .form-group input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        background-color: #fafafa;
    }

    .form-group input[type="checkbox"] {
        margin-right: 10px;
    }

    /* Estilos para os botões */
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 4px;
        width: 100%;
    }

    .btn:hover {
        background-color: #45a049;
    }

    .open-modal-btn {
        background-color: #008CBA;
        margin-top: 20px;
    }

    /* Estilo do modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 900px;
        height: 90%;
        overflow: auto;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    /* Recibo container */
    .recibo-container {
        width: 100%;
        height: auto;
        padding: 10mm;
        font-family: 'Roboto', sans-serif;
        font-size: 10px;
    }

    .recibo-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    .recibo-table th, .recibo-table td {
        border: 1px solid black;
        padding: 5px;
        text-align: left;
    }

    .recibo-header-table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid black;
    }

    .recibo-header-table td {
        padding: 5px;
        text-align: center;
        vertical-align: middle;
        font-size: 10px;
        border: 1px solid black;
    }

    .recibo-header-left img, .recibo-header-right img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .recibo-header-center {
        font-size: 10px;
    }

    .title {
        font-size: 14px;
        font-weight: bold;
        text-align: center;
    }

    .details-row td {
        font-size: 10px;
        border: 1px solid black;
    }

    .label {
        font-weight: bold;
        padding-right: 10px;
    }

    /* Estilos para alinhar os checkboxes lado a lado */
    .checkbox-group-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }

    .checkbox-group {
        flex: 1;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    /* Animação e estilo dos checkboxes */
    .form-group input[type="checkbox"] {
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .form-group input[type="checkbox"]:hover {
        transform: scale(1.1);
    }

    /* Estilos para impressão seguindo normas da ABNT */
    @media print {
        body {
            visibility: hidden;
        }

        .modal-content {
            visibility: visible;
            width: 100%;
            margin: 0;
        }

        /* Definindo margens de acordo com a ABNT para papel A4 */
        @page {
            size: A4;
            margin: 3cm 2cm 2cm 3cm; /* Superior: 3cm, Direita: 2cm, Inferior: 2cm, Esquerda: 3cm */
        }

        /* Configurando a tabela e quebra de página */
        .recibo-container {
            page-break-after: always;
        }

        .recibo-table {
            width: 100%;
            page-break-inside: auto;
        }

        .recibo-table tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }

        .recibo-table thead {
            display: table-header-group;
        }

        .recibo-table tbody tr {
            display: table-row;
        }
    }
</style>
